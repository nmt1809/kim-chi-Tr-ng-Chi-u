<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới Đẹp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #d63384;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Thiệp Cưới Đẹp
    </header>
    <div class="container">
        <div class="card">
            <img src="/1.jpg" alt="Thiệp cưới đẹp">
            <h2>Thiệp cưới sang trọng</h2>
            <p>Chúng tôi mang đến những mẫu thiệp cưới độc đáo, sang trọng và tinh tế cho ngày trọng đại của bạn.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Thiệp Cưới Đẹp. All Rights Reserved.
    </div>
</body>
</html>
